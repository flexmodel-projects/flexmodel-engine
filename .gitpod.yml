image:
  file: .gitpod/Dockerfile

tasks:
  - init: |
      chmod +x mvnw
    command: |
      ./mvnw -B -T 8 test
    name: Run FlexModel app

vscode:
  extensions:
    - "redhat.java"
    - "vscjava.vscode-java-dependency"
    - "vscjava.vscode-java-debug"
    - "vscjava.vscode-java-pack"
    - "redhat.vscode-quarkus"

ports:
  - port: 8080
    onOpen: open-preview
