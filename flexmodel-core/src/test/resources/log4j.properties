# Global logging configuration
log4j.rootLogger=INFO, stdout
# Current project logging configuration...
log4j.logger.tech.wetech.flexmodel=INFO
log4j.logger.org.mongodb.driver.protocol=INFO
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%5p] %d{yyyy-MM-dd HH:mm:ss} [%F:%L] %m %n
